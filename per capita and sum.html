<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta charset="utf-8">
    </head>
    <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
        <!-- Uncomment this line if you want to dataTool extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/extension/dataTool.min.js"></script>
        -->
        <!-- Uncomment this line if you want to use gl extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
        -->
        <!-- Uncomment this line if you want to echarts-stat extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
        -->
        <!-- Uncomment this line if you want to use map
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/map/js/china.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/map/js/world.js"></script>
        -->
        <!-- Uncomment these two lines if you want to use bmap extension
        <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=<Your Key Here>"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/extension/bmap.min.js"></script>
        -->

        <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};

var option;



var colors = ['#5470C6', '#91CC75', '#EE6666'];

option = {
    color: colors,

    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross'
        }
    },
    title: {
        text: 'top counties in terms of liquor sales and per capita liquor sales in Iowa'
    },
    grid: {
        right: '20%'
    },
    toolbox: {
        feature: {
            dataView: {show: true, readOnly: false},
            restore: {show: true},
            saveAsImage: {show: true}
        }
    },
    legend: {
        data: ['Gross', 'Per Capita'],
          orient: 'vertical',
        x:'left',     
        y:'center'   
    },
    xAxis: 
        { data: ['POLK', 'LINN', 'SCOTT', 'BLACK HAWK', 'JOHNSON','WOODBURY','STORY','DUBUQUE'],
        name:'County',
        nameLocation:'center',
            type: 'category',
            axisLabel : {
                interval:0,
                rotate:"45"
            }
        }
    ,
   yAxis: [
        {
            type: 'value',
            name: 'Gross',
            min: 0,
            max: 5000000,
            position: 'right',
            axisLine: {
                show: true,
                lineStyle: {
                    color: colors[0]
                }
            },
            axisLabel: {
                formatter: '{value} L'
            }
        },
        {
            type: 'value',
            name: 'Per Capita',
            min: 0,
            max: 20,
            position: 'right',
            offset: 80,
            axisLine: {
                show: true,
                lineStyle: {
                    color: colors[1]
                }
            },
            axisLabel: {
                formatter: '{value} L'
            }
        },
       
    ],
    series: [
        {
            name: 'Gross',
            type: 'bar',
            data: [4375737.06,2041796.69,1624814.84,1235279.86,1177975.44,778406.73,734132.30, 693688.18]
        },
        {
            name: 'Per Capita',
            type: 'bar',
            yAxisIndex: 1,
            data: [9.123494,9.120824,9.422166,9.330402,7.928384, 7.587846, 7.572980,7.152752]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

        </script>
    </body>
</html>
